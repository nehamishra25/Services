<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3</title>
	<!--Create a factory display all with NAME, AGE, EMPLOYEEID and Salary in a table. -->
	<!-- Latest version of angular js -->
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var module=angular.module("myEmployeeData",[]);
		module.controller("mycontroller",function($scope,info)
		{
			$scope.employees=info.display();
			$scope.add_employee=function()
			{
				info.add_update($scope.new);
				$scope.new={};
			}
		});
		module.factory("info",function(){
				var size=0;
				var employee=[{									//Employee Object
					id:"",
					name:"",
					salary:"",
					age:""
			}];
			employee.add_update=function(curr_employee){		//Add function for employee
				if(curr_employee.id==null)
				{
					employee.id=size++;
					employee.push(curr_employee);
				}
				else
				{
					for(i in employee)
					{
						if(employee[i].id==curr_employee.id)
						{
							employee[i]=curr_employee;
						}
					}
				}
			}		
			employee.display=function(){							//View all employees
				return employee;
			}
			return employee;
		});
	</script>
</head>
<body ng-app="myEmployeeData" ng-controller="mycontroller" class="container">
<form role="form">
	<div class="form-group">
		<label for="Name" class="control-label col-sm-2">Name</label>
		<div class="col-sm-10">
			<input type="text" id="Name" name="Name" placeholder="Employee Name" required ng-model="new.name" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="Age" class="control-label col-sm-2">Age</label>
		<div class="col-sm-10">
			<input type="number" id="Age" name="Age" placeholder="Employee Age" required ng-model="new.age" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="Salary" class="control-label col-sm-2">Salary</label>
		<div class="col-sm-10">
			<input type="number" id="Salary" name="Salary" placeholder="Employee Salary" required ng-model="new.salary" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<input type="button" value="Save" ng-click="add_employee()" class="btn btn-primary form-control" />
	</div>
	<div>
		<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Salary</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="employee in employees" class="info">
						<td>{{employee.name}}</td>
						<td>{{employee.age}}</td>
						<td>{{employee.salary}}</td>
					</tr>
				</tbody>
			</table>
	</div>
</form>
</body>
</html>
