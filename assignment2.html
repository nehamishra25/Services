   <body>
      <h2>A constant service and its usage in a controller!</h2>
      
      <div ng-app = "myService" ng-controller = "ServiceController">
         <p>Enter a number of your choice: <input type = "number" ng-model = "number" /></p>
         <button ng-click = "square()">Click to get the square of any number.</button>
         <p>Result: {{result}}</p>
      </div>
      
      <script>
         var myService = angular.module("myService", []);
         
         myService.factory('MultiplyService', function() {
            var factory = {};
            
            factory.multiply = function(a, b) {
               return a * b
            }
            return factory;
         });
         
         myService.service('SquareService', function(MultiplyService){
            this.square = function(a) {
               return MultiplyService.multiply(a,a);
            }
         });
         
         myService.controller('ServiceController', function($scope, SquareService) {
            $scope.square = function() {
               $scope.result = SquareService.square($scope.number);
            }
         });
      </script>
      
   </body>
